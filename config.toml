baseurl = "/" 
title = "Bear Lake Heating & Air"
theme = "hugo-universal-theme"
publishDir = "public"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 3

[menu]

# Main menu

[[menu.main]]
    name = "Products"
    identifier = "products"
    url  = "/products/"
    weight = 1    

[[menu.main]]
    name = "Services"
    identifier = "services"
    url  = "/services/"
    weight = 2  

[[menu.main]]
    name = "About"
    url  = "/about/"
    weight = 3
    
[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 4

